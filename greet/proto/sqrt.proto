syntax = "proto3";


// this is go package 
package greet;

// this is go module name from go.mod + location where we want the gRPC code
// we can use this string to import the code generated by gRPC
option go_package="gogrpc/greet/proto" ;


// gRPC service input
message SqrtRequest{
    int32 number=1;  // or uint32 to allow only positive numbers
                          
}

// gRPC serice output
message SqrtResponse{
    double result=1;   
}